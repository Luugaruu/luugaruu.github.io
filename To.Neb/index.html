<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To.Neb</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* 기본 설정 */
        body { 
            margin: 0; 
            background-color: #0a0a0a; 
            color: white; 
            font-family: 'AppleMyungjo', 'NanumMyeongjo', 'Batang', serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* 게이트 영역 */
        #gate { 
            text-align: center; 
            transition: opacity 1s ease-in-out; 
            width: 100%;
        }

        /* 오답 시 흔들리는 애니메이션 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }

        .error {
            animation: shake 0.4s ease-in-out;
        }

        /* [수정됨] 입력창 디자인 개선 (폰트 변경 및 디자인 최적화) */
        input { 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid #555; 
            color: #eee; 
            text-align: center; 
            outline: none; 
            padding: 10px; 
            border-radius: 0; 
            transition: border-bottom-color 0.3s;

            /* 폰트: 코모란트 가라몬드 적용 */
            font-family: 'Cormorant Garamond', serif; 
            
            /* 디자인 디테일: 숫자가 우아하게 보이도록 크기와 자간 조정 */
            font-size: 1.8rem;   /* 폰트가 얇아서 크기를 키움 */
            font-weight: 600;    /* 선명도를 위해 두께 추가 */
            width: 150px;        /* 커진 숫자에 맞춰 너비 확보 */
            letter-spacing: 10px; /* 영화 타이틀처럼 넓은 자간 */
        }
        
        input::placeholder { color: #333; letter-spacing: 3px; font-weight: 400; }
        input:focus { border-bottom-color: #aaa; }

        /* 콘텐츠(이미지) 영역 */
        #content { 
            display: none; 
            opacity: 0; 
            transition: opacity 3s ease-in-out; 
            text-align: center; 
            width: 85%; 
            max-width: 480px; 
        }

        img { 
            width: 100%; 
            height: auto; 
            box-shadow: 0 0 40px rgba(0,0,0,0.9); 
            filter: brightness(0.9); 
        }

        /* [수정됨] 히든 링크 디자인 */
        .gap-link { 
            display: block; 
            margin-top: 60px; 
            text-decoration: none; 
            
            /* 배경에 묻히지 않게 색상 밝기 조절 (#222 -> #555) */
            color: #555; 
            
            font-size: 0.8rem; 
            transition: color 1s; 
            cursor: pointer;
        }
        
        /* 마우스 올렸을 때 더 밝게 빛나도록 설정 (#aaa) */
        .gap-link:hover, .gap-link:active { color: #aaa; } 
    </style>
</head>
<body>
    <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

    <div id="gate">
        <input type="tel" id="pw" maxlength="4" autofocus placeholder="...." autocomplete="off">
    </div>

    <div id="content">
        <img src="1.png" alt="겨울 선착장">
        <a href="https://open.kakao.com/o/sY8oahei" class="gap-link" target="_blank">[ Link ]</a>
    </div>

    <script>
        const pwInput = document.getElementById('pw');
        const gate = document.getElementById('gate');
        const content = document.getElementById('content');
        const bgm = document.getElementById('bgm');

        pwInput.addEventListener('input', (e) => {
            const val = e.target.value;

            if (val.length === 4) {
                if (val === '0201') {
                    // [성공] 
                    pwInput.blur(); 
                    
                    bgm.volume = 0.5; 
                    bgm.play().catch(error => {
                        console.log("오디오 자동 재생이 차단되었습니다.", error);
                    });

                    gate.style.opacity = '0'; 

                    setTimeout(() => {
                        gate.style.display = 'none';
                        content.style.display = 'block';
                        setTimeout(() => { content.style.opacity = '1'; }, 100);
                    }, 1000);

                } else {
                    // [실패] 
                    pwInput.classList.add('error'); 
                    setTimeout(() => {
                        pwInput.classList.remove('error');
                        pwInput.value = ''; 
                    }, 400);
                }
            }
        });
    </script>
</body>
</html>

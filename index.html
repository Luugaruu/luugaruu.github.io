<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To. Unknown</title>
    <style>
        body { margin: 0; background-color: #0a0a0a; color: white; font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #gate { text-align: center; transition: opacity 1s; }
        /* 입력창 디자인: 밑줄만 남긴 미니멀한 스타일 */
        input { background: transparent; border: none; border-bottom: 1px solid #444; color: white; text-align: center; font-size: 1.2rem; outline: none; width: 120px; padding: 10px; transition: border-color 0.5s; }
        input:focus { border-bottom-color: #888; }
        
        /* 이미지 현상 연출 */
        #content { display: none; opacity: 0; transition: opacity 3s; text-align: center; width: 90%; max-width: 500px; }
        img { width: 100%; height: auto; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .gap-link { display: block; margin-top: 50px; text-decoration: none; color: #333; font-size: 0.8rem; transition: color 1s; }
        .gap-link:hover { color: #888; }
    </style>
</head>
<body>
    <div id="gate">
        <input type="password" id="pw" maxlength="4" autofocus placeholder="...">
    </div>

    <div id="content">
        <img src="1.png" alt="겨울 선착장">
        <a href="https://open.kakao.com/o/sY8oahei" class="gap-link">[ Link ]</a>
    </div>

    <script>
        const pwInput = document.getElementById('pw');
        const gate = document.getElementById('gate');
        const content = document.getElementById('content');

        pwInput.addEventListener('input', (e) => {
            // 비밀번호를 0201로 수정했습니다
            if (e.target.value === '0201') {
                // 입력창 페이드 아웃
                gate.style.opacity = '0';
                setTimeout(() => {
                    gate.style.display = 'none';
                    // 이미지 영역 표시 및 페이드 인 시작
                    content.style.display = 'block';
                    setTimeout(() => { 
                        content.style.opacity = '1'; 
                    }, 100);
                }, 1000);
            }
        });
    </script>
</body>
</html>

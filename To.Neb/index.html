<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To.Neb</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* 기본 설정 */
        body { 
            margin: 0; 
            background-color: #0a0a0a; 
            color: white; 
            font-family: 'AppleMyungjo', 'NanumMyeongjo', 'Batang', serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            /* 모바일 주소창 대응을 위해 dvh 사용 (지원 안하면 vh 사용) */
            height: 100vh; 
            height: 100dvh; 
            overflow: hidden; 
            /* 모바일 터치 시 파란 박스 제거 */
            -webkit-tap-highlight-color: transparent;
        }

        /* 게이트 영역 */
        #gate { 
            text-align: center; 
            transition: opacity 1s ease-in-out; 
            width: 100%;
        }

        /* 오답 시 흔들리는 애니메이션 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }

        .error {
            animation: shake 0.4s ease-in-out;
        }

        /* [수정됨] 입력창 디자인 개선 */
        input { 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid #555; 
            color: #eee; 
            text-align: center; 
            outline: none; 
            padding: 5px 10px; /* 패딩을 살짝 줄임 */
            border-radius: 0; 
            transition: border-bottom-color 0.3s;

            /* 폰트 설정 */
            font-family: 'Cormorant Garamond', serif; 
            font-size: 1.8rem;   
            font-weight: 600;    
            width: 150px;        
            letter-spacing: 10px; 
            
            /* [중요] 캐럿(깜빡이는 막대기) 길이 줄이기 */
            line-height: 1.2; 
            caret-color: #ccc; /* 캐럿 색상을 은은한 회색으로 */
        }
        
        input::placeholder { color: #333; letter-spacing: 3px; font-weight: 400; }
        input:focus { border-bottom-color: #aaa; }

        /* 콘텐츠(이미지) 영역 */
        #content { 
            display: none; 
            opacity: 0; 
            transition: opacity 3s ease-in-out; 
            text-align: center; 
            width: 85%; 
            max-width: 480px; 
        }

        img { 
            width: 100%; 
            height: auto; 
            box-shadow: 0 0 40px rgba(0,0,0,0.9); 
            filter: brightness(0.9); 
        }

        /* 히든 링크 디자인 */
        .gap-link { 
            display: block; 
            margin-top: 60px; 
            text-decoration: none; 
            color: #555; 
            font-size: 0.8rem; 
            transition: color 1s; 
            cursor: pointer;
        }
        
        .gap-link:hover, .gap-link:active { color: #aaa; } 
    </style>
</head>
<body>
    <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

    <div id="gate">
        <input type="text" id="pw" maxlength="4" inputmode="numeric" autofocus placeholder="...." autocomplete="off">
    </div>

    <div id="content">
        <img src="1.png" alt="겨울 선착장">
        <a href="https://open.kakao.com/o/sY8oahei" class="gap-link" target="_blank">[ Link ]</a>
    </div>

    <script>
        const pwInput = document.getElementById('pw');
        const gate = document.getElementById('gate');
        const content = document.getElementById('content');
        const bgm = document.getElementById('bgm');

        // [중요] 숫자만 입력되도록 강제하는 함수
        pwInput.addEventListener('input', (e) => {
            // 정규식을 사용하여 숫자가 아닌 문자는 즉시 지워버림
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            const val = e.target.value;

            if (val.length === 4) {
                if (val === '0201') {
                    // [성공] 
                    pwInput.blur(); 
                    
                    bgm.play().catch(error => {
                        console.log("오디오 자동 재생이 차단되었습니다.", error);
                    });

                    gate.style.opacity = '0'; 

                    setTimeout(() => {
                        gate.style.display = 'none';
                        content.style.display = 'block';
                        setTimeout(() => { content.style.opacity = '1'; }, 100);
                    }, 1000);

                } else {
                    // [실패] 
                    pwInput.classList.add('error'); 
                    setTimeout(() => {
                        pwInput.classList.remove('error');
                        pwInput.value = ''; 
                    }, 400);
                }
            }
        });
    </script>
</body>
</html>

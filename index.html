<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To.Neb</title>
    <style>
        /* 1. 기본 설정 */
        body { 
            margin: 0; 
            background-color: #0a0a0a; 
            color: white; 
            font-family: 'AppleMyungjo', 'NanumMyeongjo', 'Batang', serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* 2. 게이트 및 애니메이션 정의 */
        #gate { 
            text-align: center; 
            transition: opacity 1s ease-in-out; 
            width: 100%;
        }

        /* 오답 시 흔들리는 애니메이션 (Shake & Red) */
        @keyframes shake {
            0% { transform: translateX(0); border-bottom-color: #ff4444; }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); border-bottom-color: #555; }
        }

        .error {
            animation: shake 0.4s ease-in-out;
        }

        /* 3. 입력창 디자인 */
        input { 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid #555; 
            color: #eee; 
            text-align: center; 
            font-size: 1.5rem; 
            outline: none; 
            width: 140px; 
            padding: 10px; 
            letter-spacing: 8px; 
            font-family: inherit;
            border-radius: 0; 
            transition: border-bottom-color 0.3s;
        }
        
        input::placeholder { color: #333; letter-spacing: 2px; }
        input:focus { border-bottom-color: #aaa; }

        /* 4. 콘텐츠(이미지) 디자인 */
        #content { 
            display: none; 
            opacity: 0; 
            transition: opacity 3s ease-in-out; 
            text-align: center; 
            width: 85%; 
            max-width: 480px; 
        }

        img { 
            width: 100%; 
            height: auto; 
            box-shadow: 0 0 40px rgba(0,0,0,0.9); 
            filter: brightness(0.9); 
        }

        /* 5. 히든 링크 디자인 */
        .gap-link { 
            display: block; 
            margin-top: 60px; 
            text-decoration: none; 
            color: #222; 
            font-size: 0.8rem; 
            transition: color 1s; 
            cursor: pointer;
        }
        .gap-link:hover, .gap-link:active { color: #666; } 
    </style>
</head>
<body>

    <div id="gate">
        <input type="tel" id="pw" maxlength="4" autofocus placeholder="...." autocomplete="off">
    </div>

    <div id="content">
        <img src="1.png" alt="겨울 선착장">
        
        <a href="https://open.kakao.com/o/sY8oahei" class="gap-link" target="_blank">[ Link ]</a>
    </div>

    <script>
        const pwInput = document.getElementById('pw');
        const gate = document.getElementById('gate');
        const content = document.getElementById('content');

        pwInput.addEventListener('input', (e) => {
            const val = e.target.value;

            // 글자 수가 4개가 되었을 때 검사
            if (val.length === 4) {
                if (val === '0201') {
                    // [성공] 
                    pwInput.blur(); // 키보드 내림
                    gate.style.opacity = '0'; // 게이트 사라짐

                    setTimeout(() => {
                        gate.style.display = 'none';
                        content.style.display = 'block';
                        setTimeout(() => { content.style.opacity = '1'; }, 100);
                    }, 1000);

                } else {
                    // [실패] 오답 피드백 (Shake)
                    pwInput.classList.add('error'); // 애니메이션 클래스 추가
                    
                    // 0.4초 뒤에 클래스 제거 및 입력창 초기화 (재입력 유도)
                    setTimeout(() => {
                        pwInput.classList.remove('error');
                        pwInput.value = ''; 
                    }, 400);
                }
            }
        });
    </script>
</body>
</html>

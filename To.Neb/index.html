<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To.Neb</title>
    <style>
        /* 기본 설정 */
        body { 
            margin: 0; 
            background-color: #0a0a0a; 
            color: white; 
            font-family: 'AppleMyungjo', 'NanumMyeongjo', 'Batang', serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* 게이트 영역 */
        #gate { 
            text-align: center; 
            transition: opacity 1s ease-in-out; 
            width: 100%;
        }

        /* 3. 오답 시 흔들리는 애니메이션 (고급스러운 쉐이크) */
        @keyframes shake {
            /* 붉은색 변경 효과 제거 및 움직임 폭 축소 (5px -> 3px) */
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }

        .error {
            animation: shake 0.4s ease-in-out;
        }

        /* 4. 입력창 디자인 개선 (세련된 크기와 배치) */
        input { 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid #555; 
            color: #eee; 
            text-align: center; 
            /* 폰트 크기 축소 */
            font-size: 1.2rem; 
            outline: none; 
            /* 너비와 간격 조정으로 비율 개선 */
            width: 120px; 
            padding: 10px; 
            letter-spacing: 6px; 
            font-family: inherit;
            border-radius: 0; /* 모바일 기본 스타일 제거 */
            transition: border-bottom-color 0.3s;
        }
        
        input::placeholder { color: #333; letter-spacing: 3px; }
        input:focus { border-bottom-color: #aaa; }

        /* 콘텐츠(이미지) 영역 */
        #content { 
            display: none; 
            opacity: 0; 
            transition: opacity 3s ease-in-out; 
            text-align: center; 
            /* 모바일 대응을 위한 반응형 너비 (기존 유지) */
            width: 85%; 
            max-width: 480px; 
        }

        img { 
            width: 100%; 
            height: auto; 
            box-shadow: 0 0 40px rgba(0,0,0,0.9); 
            filter: brightness(0.9); 
        }

        /* 히든 링크 디자인 */
        .gap-link { 
            display: block; 
            margin-top: 60px; 
            text-decoration: none; 
            color: #222; 
            font-size: 0.8rem; 
            transition: color 1s; 
            cursor: pointer;
        }
        .gap-link:hover, .gap-link:active { color: #666; } 
    </style>
</head>
<body>
    <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

    <div id="gate">
        <input type="tel" id="pw" maxlength="4" autofocus placeholder="...." autocomplete="off">
    </div>

    <div id="content">
        <img src="1.png" alt="겨울 선착장">
        <a href="https://open.kakao.com/o/sY8oahei" class="gap-link" target="_blank">[ Link ]</a>
    </div>

    <script>
        const pwInput = document.getElementById('pw');
        const gate = document.getElementById('gate');
        const content = document.getElementById('content');
        // 오디오 요소 선택
        const bgm = document.getElementById('bgm');

        pwInput.addEventListener('input', (e) => {
            const val = e.target.value;

            // 글자 수가 4개가 되었을 때 검사
            if (val.length === 4) {
                if (val === '0201') {
                    // [성공] 
                    pwInput.blur(); // 키보드 내림
                    
                    // 2. 음악 재생 및 볼륨 설정
                    bgm.volume = 0.5; // 볼륨 50% 설정
                    // 모바일 브라우저 정책상 재생이 안 될 수도 있으므로 예외 처리 추가
                    bgm.play().catch(error => {
                        console.log("오디오 자동 재생이 차단되었습니다. 사용자의 인터랙션이 필요할 수 있습니다.", error);
                    });

                    gate.style.opacity = '0'; // 게이트 사라짐

                    setTimeout(() => {
                        gate.style.display = 'none';
                        content.style.display = 'block';
                        setTimeout(() => { content.style.opacity = '1'; }, 100);
                    }, 1000);

                } else {
                    // [실패] 오답 피드백 (고급스러운 Shake)
                    pwInput.classList.add('error'); // 애니메이션 클래스 추가
                    
                    // 0.4초 뒤에 클래스 제거 및 입력창 초기화 (재입력 유도)
                    setTimeout(() => {
                        pwInput.classList.remove('error');
                        pwInput.value = ''; 
                    }, 400);
                }
            }
        });
    </script>
</body>
</html>
